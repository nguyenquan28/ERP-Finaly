<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <title>Medusa Shop</title>
   <link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="admin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>

<body translate="no">
    <div class="container-fluid p-0">

        <div th:insert="fragments/header :: header"></div>

        <!-- container -->
        <div class="row mt-5 pt-1" id="body-row">

            <div th:insert="fragments/sidebar :: sidebar"></div>

            <div class="col mt-3">
                <canvas  id="line-chart"></canvas>
            </div>
        </div>
    </div>

    <script th:src="@{/resources/jquery/jquery.min.js}"></script>
	<script th:src="@{/resources/bootstrap/js/bootstrap.js}"></script>
    <script src="main.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            Chart.defaults.global.defaultFontColor = '#000000';
            Chart.defaults.global.defaultFontFamily = 'Arial';
            Chart.defaults.global.defaultFontSize = 20;
            var lineChart = document.getElementById('line-chart').getContext("2d");;
            lineChart.canvas.parentNode.style.height = '595px';
            lineChart.canvas.parentNode.style.width = '1150px';
            
            var myChart = new Chart(lineChart, {
                type: 'line',
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May", "June"],
                    datasets: [
                        {
                            label: "Women's Fashion",
                            data: [80, 30, 63, 20, 110, 1150],
                            backgroundColor: 'rgba(255,0,0,0)',
                            borderColor: '#1822ed',
                            borderWidth: 1.5
                        },
                        {
                            label: "Men's Fashion",
                            data: [18, 72, 10, 39, 19, 75],
                            backgroundColor: 'rgba(255,0,0,0)',
                            borderColor: '#f2df07',
                            borderWidth: 1.5
                        },
                        {
                            label: "Shoer",
                            data: [20, 35, 42, 80, 150, 200],
                            backgroundColor: 'rgba(255,0,0,0)',
                            borderColor: '#f21120',
                            borderWidth: 1.5
                        },
                        {
                            label: "Clock",
                            data: [38, 52, 68, 45, 79, 155],
                            backgroundColor: 'rgba(255,0,0,0)',
                            borderColor: '#000000',
                            borderWidth: 1.5
                        }
                    ]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    },
                }
            });
        };
        
    </script>
</body>

</html>
